<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="content-container">

        <!--Phone's pictures section-->
        <section class="phones">
            <img src="https://media.gcflearnfree.org/content/633d944b3823fb02e84dce55_10_05_2022/Screen%20Shot%202022-10-10%20at%202.28.19%20PM.png" alt="pictures on phone" class="phone-image">
        </section>

        <!--User's log in section-->
        <section class="user">

            <div class="login-container">

                <!--Instagram Logo-->
                <div class="instagram-logo-box">
                    <img class="instagram-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png">
                </div>

                <!--Form Login-->
                <form id="login-post" method="POST">
                    <div class="inputs-container">
                        <input type="text" name="username" placeholder="Phone number, username or email">
                    </div>
                    <div class="inputs-container">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <a class="login-button" href="#" target="_blank">Log In</a>

                    <div class="or-container">
                        <div class="line"></div>
                        <div class="or">OR</div>
                        <div class="line"></div>
                    </div>

                    <!--Facebook login-->
                    <div class="facebook-container">
                        <a class="facebook-login" href="#" target="_blank"><img class="facebook-logo"
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/800px-Facebook_icon_2013.svg.png">Log in
                            with Facebook</a>
                    </div>
                </form>

                <!--Password recovery-->
                <a class="password-forgot" href="#" target="_blank">Forgot password?</a>
            </div>

            <!--Sign up-->
            <div class="signup-container">
                <p>Don't have an account? <a class="signup" href="#" target="_blank">Sign up</a></p>
            </div>

            <!--App's download-->
            <div class="get-container">
                <p>Get the app.</p>
                <div class="download-container">
                    <a class="download-appstore" href="#" target="_blank"><img class="appstore"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Available_on_the_App_Store_%28black%29_SVG.svg/640px-Available_on_the_App_Store_%28black%29_SVG.svg.png"></a>
                    <a class="download-googleplay" href="#" target="_blank"><img class="googleplay"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/1280px-Google_Play_Store_badge_EN.svg.png"></a>
                </div>
            </div>

        </section>

    </div>
</body>

</html>
